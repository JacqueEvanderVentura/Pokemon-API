<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/imgs/icon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css">
    <title>Pokémon API</title>
</head>

<body id="body">
    <header></header>
    <section class="text-center">
        <br>

        <div id="inputAndDataList">
            <form autocomplete="off">
                <input id="inputPokemons" list="dataListPokemons" placeholder="Choose any pokémon...">
                <datalist id="dataListPokemons"></datalist>
                <button id="button">Choose</button>
            </form>
        </div>
        <br>

        <table class="mx-auto">
            <tr>
                <th colspan="3" id="thPokename">POKENAME</th>
            </tr>
            <tr>
                <td colspan="2" id="tdSprite">SPRITE</td>


            </tr>
            <tr>
                <td>Type</td>
                <td id="tdType">???</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td id="tdWeight">???</td>
            </tr>
        </table>



    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="resources/js/script.js"></script>
</body>

</html>
